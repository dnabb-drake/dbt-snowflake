name: Deploy dbt project

on:
  push:
    branches:
      - PRD
    paths:
      - ".github/workflows/deploy_dbt.yml"
      - "jaffle_shop/**"

permissions:
  id-token: write # Required for GitHub OIDC token generation
  contents: read    

jobs:

  deploy:
    runs-on: ubuntu-latest  
    name: Deploy dbt

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Snowflake CLI (OIDC)
        uses: Snowflake-Labs/snowflake-cli-action@v2.0
        with:
          use-oidc: true
          cli-version: "3.14"

      - name: Test connection
        run: |
          snow connection test -x

      - name: Deploy dbt project
        run: |
          cd jaffle_shop

          rm -f profiles.yml
          mv profiles-prd.yml profiles.yml

          snow connection test -x
          snow dbt deploy jaffle_shop -x --external-access-integration DBT_EA_INTEGRATION
